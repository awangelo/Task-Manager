<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-us">
<head>
  <title>Create Task</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e3f2fd;
      margin: 20px;
      color: #333;
    }
    h1 {
      color: #1976d2;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-control {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #90caf9;
      border-radius: 6px;
    }
    .button {
      padding: 10px 20px;
      background-color: #64b5f6;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #42a5f5;
    }
    .button-secondary {
      background-color: #90a4ae;
    }
    .button-secondary:hover {
      background-color: #78909c;
    }
  </style>
</head>
<body>
<h1>Criar Nova Tarefa</h1>
<form th:action="@{/tasks}" method="post">
  <div class="form-group">
    <label for="title">Título</label>
    <input type="text" id="title" name="title" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="priority">Prioridade</label>
    <select id="priority" name="priority" class="form-control" required>
      <option value="LOW">Baixa</option>
      <option value="MEDIUM">Média</option>
      <option value="HIGH">Alta</option>
    </select>
  </div>
  <div class="form-group">
    <label for="completed">Concluída</label>
    <input type="checkbox" id="completed" name="completed">
  </div>
  <button type="submit" class="button">Criar Tarefa</button>
  <a href="/tasks" class="button button-secondary">Cancelar</a>
</form>
</body>
</html>
